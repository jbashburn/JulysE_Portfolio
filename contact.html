                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content for the Contact page -->
    <main>
        <div class="content-wrapper">
            <h1 class="text-shadow">Get In Touch</h1>
            
            <p style="text-align: center; margin-bottom: 2rem;">
                I'd love to hear from you! You can also find me on
                <a href="https://linkedin.com/in/your-profile" target="_blank" class="text-link">LinkedIn</a>.
            </p>

            <!-- 
              This is a simple HTML form that will try to open your computer's
              default email client (like Outlook or Apple Mail).
              For a real-world site, you'd use a service like Formspree
              or a custom backend to handle the form submission.
            -->
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                
                <button type="submit" class="cta-button">Send Message</button>
            </form>

        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
